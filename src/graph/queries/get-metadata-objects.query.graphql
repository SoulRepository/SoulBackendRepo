query GetCompaniesMetadataWithAddress($filter: MetadataObject_filter, $limit: Int) {
    metadataObjects(
        where: $filter,
        first: $limit,
    ) {
        id
        sbtId
        digiProofType {
            id
        }
        createdBlockTimestamp,
        description
        uri
        companies {
            id
            address
            name
        }
    }
}